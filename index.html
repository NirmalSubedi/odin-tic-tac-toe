<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="player player-1">
            <input type="text" class="player-name" placeholder="Player One" maxlength="10"></input>
            <p class="mark">X</p>
        </div>
        <div class="game">
            <h1 class="message">Tic-Tac-Toe</h1>
            <div class="board">
                <button class="start-btn">▶︎ Start</button>
                <button class="restart-btn hide">↺ Restart</button>
            </div>
        </div>
        <div class="player player-2">
            <input type="text" class="player-name" placeholder="Player Two" maxlength="10"></input>
            <p class="mark">O</p>
        </div>
    </div>
</body>

</html>
